spring:
  redis:
    #Redis数据库索引
    database: 0
    #Redis服务器地址
    host: 47.94.171.17
    #Redis服务器端口
    port: 6379
    #Redis密码
    password:
    #自动重连时间
    timeout: 1000ms
    #
    jedis:
      pool:
        #连接池最大连接数（使用负值表示没有限制）
        max-active: 8
        #连接池最大阻塞等待时间（使用负值表示没有限制）
        max-wait: -1ms
        #连接池中的最大空闲连接
        max-idle: 8
        #连接池中的最小空闲连接
        min-idle: 0